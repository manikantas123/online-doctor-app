name: CI/CD for Online Doctor App with GKE

on:
  push:
    branches: [main]

jobs:
  build-deploy-gke:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run Unit Tests
        run: |
          echo "No unit tests defined yet"
          # Add: pytest or unittest here when ready

      - name: ğŸ” Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: ğŸ³ Build and Push Docker Image
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/online-doctor-app:latest
        run: |
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: â˜ï¸ Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - name: ğŸ“¡ Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: online-doctor-cluster
          location: asia-south1
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: ğŸš€ Deploy to GKE
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/online-doctor-deployment
